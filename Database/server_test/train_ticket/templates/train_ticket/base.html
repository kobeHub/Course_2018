{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--上述内容必须放到最前面-->
    <title>{% block title %}Base template{% endblock %}</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="{% static 'train_ticket/bootstrap/css/bootstrap.min.css' %}" media="screen" />
    {% block css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Innohub 票务中心</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'train_ticket:index' %}">主页 <span class="sr-only">(current)</span></a>
                </li>
            <li class="nav-item">
                <a class="nav-link" href="#">资讯</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    订单中心
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{% url 'train_ticket:ticket' %}">待支付订单</a>
                    <a class="dropdown-item" href="{% url 'train_ticket:ticket' %}">已完成订单</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
            </ul>
            <!--
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            -->
            <ul class="nav navbar-bar navbar-right">
                <li class="nav-item"><a href="{% url 'train_ticket:login'  %}">登录</a></li>&nbsp;&nbsp;
                <li class="nav-item"><a href="{% url 'train_ticket:register' %}">注册</a></li>
            </ul>
        </div>
   </nav>
    {% block content %}{% endblock %}
    <script src="{% static 'train_ticket/popper.js' %}"></script>
    <script src="{% static 'train_ticket/jquery-3.3.1.js' %}"></script>
    <script src="{% static 'train_ticket/bootstrap/js/bootstrap.min.js' %}"></script>
    {% block script %}{% endblock %}
</body>
</html>
